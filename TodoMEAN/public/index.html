<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Todo MEAN</title>
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="/lib/bootstrap/dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="/lib/jquery-ui/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/lib/jt.timepicker/jquery.timepicker.css">
    <link rel="stylesheet" href="/lib/toastr/toastr.css">
    <link rel="stylesheet" href="/css/main.css">
    <!-- Libs -->
    <script src="/lib/jquery/dist/jquery.js"></script>
    <script src="/lib/jquery-ui/jquery-ui.js"></script>
    <script src="/lib/jt.timepicker/jquery.timepicker.js"></script>
    <script src="/lib/angular/angular.js"></script>
    <script src="/lib/cryptojs-sha1/cryptojs-sha1.js"></script>
    <script src="/lib/lodash/lodash.js"></script>
    <script src="/lib/moment/moment.js"></script>
    <script src="/lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="/lib/toastr/toastr.js"></script>
    <!-- App: Start -->
    <script src="/lib/angular-route/angular-route.js"></script>
    <script src="/lib/handlebars/handlebars.js"></script>
    <script src="bin/app.js"></script>
</head>

<body ng-app="mean-todo">
    <div id="root">
        <header class="container">
            <div class="row">
                <h1 class="page-header col-md-6">Todo <small>MEAN</small></h1>
                <form class="form-inline col-md-6" id="container-sign-in">
                    <div class="form-group">
                        <label class="sr-only" for="tb-username">Username</label>
                        <input type="text" class="form-control" id="tb-username" placeholder="Username">
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="tb-password">Password</label>
                        <input type="password" class="form-control" id="tb-password" placeholder="Password">
                    </div>
                    <button id="btn-sign-in" class="btn btn-default">Sign in</button>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                    <a href="#/users/register"> or Register</a>
                </form>
                <form class="form-inline col-md-6" id="container-sign-out">
                    <label id="user-name-label"></label>
                    <button id="btn-sign-out" class="btn btn-default">Sign out</button>
                </form>
            </div>
            <nav class="navbar navbar-default row">
                <ul class="nav navbar-nav col-md-8">
                    <li><a href="#/">Home</a></li>
                    <li><a href="#/todos">TODOs </a></li>
                    <li><a href="#/events">Events</a></li>
                    <li><a href="#/users">Users</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div id="content" class="container" ng-view></div>
        </main>
        <aside id="left"></aside>
        <footer class="footer">
            <div class="container">
                <ul>
                    <li>
                        <a href="#">Github</a>
                    </li>
                </ul>
            </div>
        </footer>
    </div>
</body>

</html>
